name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Run deployment script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@172.31.23.78 << 'EOF'
          cd /home/ubuntu
          chmod +x deploy.sh
          ./deploy.sh
          EOF
